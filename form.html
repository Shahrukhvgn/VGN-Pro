<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Book Your Appointment</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<div class="put">
	<div class="container mt-5">
    <div class="row djkjk">
    	<div class="appoint">
        <div class="col-md-6 offset-md-3 p-4 shadow bg-light">
            <div class="col-12">
                <h3 class="fw-normal text-secondary fs-4 text-uppercase mb-4">Appointment form</h3>
            </div>
            <form action="">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label>Patient Name:</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-6">
                    	<label>Contact:</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-6">
                    	<label>Patient Age:</label>
                        <input type="number" class="form-control">
                    </div>
                    <div class="col-md-6">
                    	<label for="email">Email Id:</label>
                        <input type="email" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="gender">Gender:</label>
                      <select name="gender" class="form-control">
                          <option value="">Please select oneâ€¦</option>
                         <option value="female">Female</option>
                           <option value="male">Male</option>
                              <option value="non-binary">Non-Binary</option>
                          <option value="other">Other</option>
                           <option value="Prefer not to answer">Perfer not to Answer</option>
                      </select>

                    </div>
                    <div class="col-md-6">
                    	<label>Adhar No:</label>
                        <input type="number" class="form-control">
                    </div>
                    <div class="col-md-6">
                    	<label>Department:</label>
                        <select class="form-select">
                            <option selected>Purpose Of Appointment</option>
                            <option value="1">Web Design</option>
                            <option value="2">Web Development</option>
                            <option value="3">IOS Developemt</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                    	<label>Appointment Date:</label>
                        <input type="text" class="form-control">
                    </div>
                     <div class="col-12 mt-5">                        
                        <button type="submit" class="btn btn-primary float-end">Book Appointment</button>
                        <button type="button" class="btn btn-outline-secondary float-end me-2">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </div>
</div>
       </div>             
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
